spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/passmais}
    username: ${DB_USERNAME:${POSTGRES_USER:passmais}}
    password: ${DB_PASSWORD:${POSTGRES_PASSWORD:passmais}}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.time_zone: UTC
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

security:
  jwt:
    secret: ${JWT_SECRET:d4a94c1d02b64f8a9f5d2d5a3e2f4b6c0a1d2e3f4a5b6c7d8e9f0a1b2c3d4e5}
    issuer: passmais-api
    access-token-minutes: 60
    refresh-token-hours: 24

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
