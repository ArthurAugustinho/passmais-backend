services:
  db:
    image: postgres:16
    container_name: passmais-db
    environment:
      POSTGRES_DB: passmais
      POSTGRES_USER: passmais
      POSTGRES_PASSWORD: passmais
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passmais"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passmais-api
    environment:
      # Datasource aponta para o servi√ßo 'db' do compose
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/passmais
      DB_USERNAME: ${DB_USERNAME:-passmais}
      DB_PASSWORD: ${DB_PASSWORD:-passmais}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
